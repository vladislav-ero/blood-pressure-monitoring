{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-warning" role="alert">
                {% for message in messages %}
                {{ message }}<br>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Index page</h5>
                    <h5 class="card-title text-center">Henlo fren</h5>
                    <form class="form-signin">
                    <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Hello world</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
